version: v1.0
name: Test Identity-Rails
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2404
blocks:
  - name: RSpec
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: BUNDLE_JOBS
          value: '4'
        - name: CI
          value: 'true'
      jobs:
        - name: Test
          commands:
            - sem-version ruby $RUBY_VERSION
            - checkout
            - cache restore
            - bundle config set --local deployment 'true'
            - bundle install
            - cache store
            - bundle exec rspec --format progress
          matrix:
            - env_var: RUBY_VERSION
              values:
                - '2.7'
                - '3.1'
